<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Saver</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/material.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row" style="-webkit-app-region: drag; padding-left: 16px;">
            <!-- Title -->
                <i id="btn-home" class="material-icons">vpn_key</i>
                <span id="app-title" class="mdl-layout-title" style="margin-left: 20px;">Password Saver</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- <i class="material-icons" id="back">arrow_back</i> -->
                <div class="switcher">
                    <input type="radio" name="balance" value="yin" id="yin" class="switcher__input switcher__input--yin" checked="">
                    <label for="yin" class="switcher__label">Personal</label>

                    <input type="radio" name="balance" value="yang" id="yang" class="switcher__input switcher__input--yang">
                    <label for="yang" class="switcher__label">Professional</label>

                    <span class="switcher__toggle"></span>
                </div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content"><!-- Your content goes here -->
            
                <div class="cs-loader">
                    <div class="cs-loader-inner">
                        <label>	●</label>
                        <label>	●</label>
                        <label>	●</label>
                        <label>	●</label>
                        <label>	●</label>
                        <label>	●</label>
                    </div>
                </div>

                <section id="home" style="display: none;">
                </section>

                <section id="section-content" style="display: none;">

                    <button id="btn-add" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored btn-interation">
                            <i class="material-icons">add</i>
                    </button>
                    <div class="mdl-tooltip" data-mdl-for="btn-add">Create</div>

                    <button id="btn-search" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored btn-interation" style="margin-left: 0; margin-right: 10px;">
                        <i class="material-icons">search</i>
                    </button>
                    <div class="mdl-tooltip" data-mdl-for="btn-search">Fetch</div>

                    <span id="form-filter" style="display: none;">
                        <select name="select-filter" id="select-filter" class="select-filter">
                            <option value="id">ID</option>
                            <option value="name">Name</option>
                        </select>
                        <input type="text" id="input-filter" class="input-filter" placeholder="Search">
                        <button id="submit-filter" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="height: 30px; line-height: 32px;">
                            Ok
                        </button>
                    </span>

                    <button id="btn-autorenew" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored btn-interation" style="position: absolute; right: 0;">
                        <i class="material-icons">autorenew</i>
                    </button>
                    <div class="mdl-tooltip" data-mdl-for="btn-autorenew">Refresh</div>


                    <div id="table-content" style="width: 100%;">
                    </div>
                </section>

                <!-- MDL Modal -->
                <dialog class="mdl-dialog" style="width: 600px; top: 10%;">
                  <div class="mdl-dialog__content">

                  </div>
                  <div class="mdl-dialog__actions">
                    <button type="button" id="submit-post" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored close">Create</button>
                    <button type="button" class="mdl-button close2">Close</button>
                  </div>
                </dialog>

                <script>
                  var dialog = document.querySelector('dialog');
                  var showDialogButton = document.querySelector('#btn-add');
                  if (! dialog.showModal) {
                    dialogPolyfill.registerDialog(dialog);
                  }
                  showDialogButton.addEventListener('click', function() {
                    dialog.showModal();
                  });
                  dialog.querySelector('.close').addEventListener('click', function() {
                    dialog.close();
                  });
                  dialog.querySelector('.close2').addEventListener('click', function() {
                    dialog.close();
                  });
                </script>
                <!-- -->

            </div>
        </main>
    </div>

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- normal script imports etc  -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/material.min.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
    
    <script src="assets/js/data.js"></script>
    <script src="assets/js/utils-function.js"></script>
    <script src="assets/js/home.js"></script>

</body>
</html>
